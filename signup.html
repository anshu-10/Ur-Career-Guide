<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  
  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/db.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Signup</h1>
            </div>
          </div>

          <form id="signup-form">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" required>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" required>
            </div>

            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" id="Cpassword" placeholder="Confirm Password" required>
            </div>

            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary btn-block" id="signinn">Sign Up</button>
            </div>

            <div class="text-center">
              <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Logic -->
  <script src="js/auth.js"></script>
</body>
</html>

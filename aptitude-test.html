<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aptitude Test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .question-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Aptitude Test (15 Questions)</h2>
    <form id="aptitudeForm">

      <!-- Questions will be inserted here dynamically -->
      <div id="questionContainer"></div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Submit Test</button>
      </div>
    </form>
  </div>

  <script>
    const questions = [
      // General Knowledge
      {
        question: "1. Who was the first Indian to win a Nobel Prize?",
        options: ["C.V. Raman", "Rabindranath Tagore", "Mother Teresa", "Kailash Satyarthi"],
        answer: "Rabindranath Tagore"
      },
      {
        question: "2. The Battle of Plassey was fought in which year?",
        options: ["1757", "1761", "1857", "1775"],
        answer: "1757"
      },
      {
        question: "3. What is the capital of Kazakhstan?",
        options: ["Tashkent", "Astana", "Bishkek", "Baku"],
        answer: "Astana"
      },
      {
        question: "4. Who is known as the father of the Indian Constitution?",
        options: ["Jawaharlal Nehru", "B.R. Ambedkar", "Mahatma Gandhi", "Sardar Patel"],
        answer: "B.R. Ambedkar"
      },
      {
        question: "5. The ozone layer is found in which atmospheric layer?",
        options: ["Troposphere", "Stratosphere", "Mesosphere", "Thermosphere"],
        answer: "Stratosphere"
      },

      // Reasoning
      {
        question: "6. If A = 1, B = 2, ..., Z = 26, what does 'COLD' equal?",
        options: ["45", "37", "40", "35"],
        answer: "40"
      },
      {
        question: "7. Find the missing number: 2, 6, 12, 20, ?, 42",
        options: ["30", "28", "32", "34"],
        answer: "30"
      },
      {
        question: "8. If 'TIGER' is coded as 'UJHFS', then 'LION' is coded as?",
        options: ["MJPO", "KJOM", "MJOM", "MIPN"],
        answer: "MJPO"
      },
      {
        question: "9. Which number does not belong: 3, 5, 7, 11, 14, 17",
        options: ["7", "14", "5", "11"],
        answer: "14"
      },
      {
        question: "10. A man walks 3 km North, then turns right and walks 4 km. What direction is he facing now?",
        options: ["North", "East", "South", "West"],
        answer: "East"
      },

      // Grammar
      {
        question: "11. Identify the correctly punctuated sentence:",
        options: [
          "I bought apples, oranges and, bananas.",
          "I bought apples oranges and bananas.",
          "I bought apples, oranges, and bananas.",
          "I bought, apples, oranges and bananas."
        ],
        answer: "I bought apples, oranges, and bananas."
      },
      {
        question: "12. Choose the correct sentence:",
        options: [
          "He don't like ice cream.",
          "He doesn't likes ice cream.",
          "He doesn't like ice cream.",
          "He don't likes ice cream."
        ],
        answer: "He doesn't like ice cream."
      },
      {
        question: "13. Fill in the blank: She has been working here _____ 2015.",
        options: ["since", "for", "from", "by"],
        answer: "since"
      },
      {
        question: "14. Which word is a **past participle**?",
        options: ["go", "went", "gone", "going"],
        answer: "gone"
      },
      {
        question: "15. Identify the **active voice** sentence:",
        options: [
          "The cake was eaten by the child.",
          "The child ate the cake.",
          "The cake is being eaten.",
          "The cake had been eaten."
        ],
        answer: "The child ate the cake."
      }
    ];

    // Load all questions
    const container = document.getElementById("questionContainer");
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.className = "question-card";
      block.innerHTML = `
        <p><strong>${q.question}</strong></p>
        ${q.options.map(option => `
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q${index}" value="${option}" required>
            <label class="form-check-label">${option}</label>
          </div>
        `).join('')}
      `;
      container.appendChild(block);
    });

    // Submit Handler
    document.getElementById("aptitudeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });

      // Redirect with score
      window.location.href = `test-result.html?score=${score}&total=${questions.length}`;
    });
  </script>
</body>
</html>
